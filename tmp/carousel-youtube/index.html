<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://stage.hwr.hysdev.com/wp-content/themes/nt-conversi/css/bootstrap.min.css" rel="stylesheet">
    <link href="carousel.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stage.hwr.hysdev.com/wp-content/themes/nt-conversi/js/bootstrap.min.js"></script>

    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      function loadPlayer(button, containerId, videoCode) {
        $(button).parent().hide();
        new YT.Player(containerId, {
          height: '100%',
          width: '100%',
          videoId: videoCode,
          playerVars: {
            autoplay: 1
          }
        });

      }
    </script>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div style="text-align:center;">
            <a class="btn btn-lg btn-primary" style="position:relative;left:200px;" href="#" onclick="loadPlayer(this, 'ytplayer1', 'wg4TI4nA5IM');">Play</a>
            <img src="https://www.alambassociates.com/wp-content/uploads/2016/10/maxresdefault-300x169.jpg" alt="Third slide">
          </div>
          <div id="ytplayer1"></div>
        </div>
        <div class="item">
          <div style="text-align:center;">
            <a class="btn btn-lg btn-primary" style="position:relative;left:200px;" href="#" onclick="loadPlayer(this, 'ytplayer2', 'ZChUnKmHIIw');">Play</a>
            <img src="https://www.alambassociates.com/wp-content/uploads/2016/10/maxresdefault-300x169.jpg" alt="Third slide">
          </div>
          <div id="ytplayer2"></div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
